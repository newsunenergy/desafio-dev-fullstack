services:
  mysql:
    image: mysql:8.0
    container_name: newsun-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: newsun
      MYSQL_USER: newsun
      MYSQL_PASSWORD: newsun123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "newsun", "--password=newsun123"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build: ./backend
    container_name: newsun-backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mysql://newsun:newsun123@mysql:3306/newsun
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: newsun-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: