version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: newsun-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newsun_energy}
      MYSQL_USER: ${MYSQL_USER:-newsun}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-newsunpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - newsun-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsun-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: mysql://${MYSQL_USER:-newsun}:${MYSQL_PASSWORD:-newsunpassword}@mysql:3306/${MYSQL_DATABASE:-newsun_energy}
      MAGIC_PDF_URL: ${MAGIC_PDF_URL:-https://magic-pdf.solarium.newsun.energy/v1/magic-pdf}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - newsun-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsun-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - newsun-network
    command: npm run dev

networks:
  newsun-network:
    driver: bridge

volumes:
  mysql_data:

