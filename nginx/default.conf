server {
    listen 80;
    listen [::]:80;

    root /home/app;

	index index.html index.htm index.nginx-debian.html;
	server_name example.com www.example.com;

        # react app & front-end files
        location / {
                try_files $uri /frontend/build/index.html;
        }

        location /api/ {
                proxy_pass http://localhost:3000/;
                proxy_buffering         on;
        }

}